<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="logo-section">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin Logo">
                <span class="brand">ODIN</span>
            </div>
            <div class="photo-credits">Photo by <a href="https://unsplash.com/@tdpatch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tim Patch</a> on <a href="https://unsplash.com/photos/sea-waves-on-brown-sand-rqsRG26RCEU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="content-section">
            <div class="mission">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="user-data">
                <form action="" method="post">
                    <p>Let's do this!</p>
                    <div class="form-inputs">
                        <div class="form-input"><label for="given-name">FIRST NAME</label><input type="text" name="given-name" autocomplete="given-name"></div>
                        <div class="form-input"><label for="family-name">LAST NAME</label><input type="text" name="family-name" autocomplete="family-name"></div>
                        <div class="form-input"><label for="email">EMAIL</label><input type="text" name="email" autocomplete="email"></div>
                        <div class="form-input"><label for="tel">PHONE NUMBER</label><input type="text" name="tel" autocomplete="tel"></div>
                        <div class="form-input"><label for="password">PASSWORD</label><input type="password" name="password" autocomplete="current-password" minlength="8" required></div>
                        <div class="form-input"><label for="confirm-password">CONFIRM PASSWORD</label><input type="password" name="confirm-password" autocomplete="current-password" minlength="8" required></div>
                    </div>
                </form>
            </div>
            <div class="account">
                <button>Create Account</button>
                <p>Aleady have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
